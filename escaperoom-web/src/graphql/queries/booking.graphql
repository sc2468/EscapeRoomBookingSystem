query getBooking($id: Float!) {
  getBooking(bookingId: $id) {
    errors {
      message
    }
    booking {
      id
      dateAndTime
      roomId
      status
      team {
        id
        name
        contactEmail
        contactPhoneNumber
        numberOfPeople
      }
      result {
        id
        escapeTime
        notes
      }
    }
  }
}

query getBookings {
  getBookings {
    id
    dateAndTime
    roomId
    status
    team {
      id
      name
      contactEmail
      contactPhoneNumber
      numberOfPeople
    }
    result {
      id
      escapeTime
      notes
    }
  }
}